[package]
name = "timefusion"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.43", features = ["full"] }
datafusion = "48.0.1"
arrow = "55.0.0"
arrow-json = "55.0.0"
uuid = { version = "1.17", features = ["v4", "serde"] }
serde = { version = "1", features = ["derive"] }
serde_arrow = { version = "0.13.4", features = ["arrow-55"] }
serde_json = "1.0.141"
serde_with = "3.14"
serde_yaml = "0.9"
async-trait = "0.1.86"
env_logger = "0.11.6"
log = "0.4.27"
color-eyre = "0.6.5"
arrow-schema = "55.0.0"
regex = "1.11.1"
deltalake = { version = "0.27.0", features = ["datafusion", "s3"] }
delta_kernel = { version = "0.14.0", features = [
  "arrow-conversion",
  "default-engine",
  "arrow-55",
] }
chrono = { version = "0.4.39", features = ["serde"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "chrono", "uuid"] }
# pgwire = "0.31.0"
pgwire = { git = "https://github.com/sunng87/pgwire.git", rev = "573bb87a81791fe1cddf51eff0ec631fb41a81df" }
futures = "0.3.31"
bytes = "1.4"
tokio-rustls = "0.26.1"
datafusion-postgres = { git = "https://github.com/sunng87/datafusion-postgres.git", rev = "83fb024ea708c3d72ff582a5228641fd5eeb28a7" }
datafusion-functions-json = "0.48.0"
anyhow = "1.0.98"
tokio-util = "0.7.13"
tokio-stream = { version = "0.1.17", features = ["net"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing = "0.1.41"
dotenv = "0.15.0"
aws-config = { version = "1.6.0", features = ["behavior-version-latest"] }
aws-types = "1.3.6"
aws-sdk-s3 = "1.3.0"
url = "2.5.4"
tokio-cron-scheduler = "0.14"

[dev-dependencies]
sqllogictest = { git = "https://github.com/risinglightdb/sqllogictest-rs.git" }
serial_test = "3.2.0"
datafusion-common = "48.0.1"
tokio-postgres = { version = "0.7.10", features = ["with-chrono-0_4"] }
scopeguard = "1.2.0"
rand = "0.9.2"

[features]
default = []
test = []
